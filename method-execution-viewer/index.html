<!DOCTYPE html>
<html>
<head>
    <title> ZTREE DEMO </title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="demoStyle/demo.css" type="text/css">
    <!--<link rel="stylesheet" href="zTreeStyle/zTreeStyle.css" type="text/css">-->
    <link rel="stylesheet" href="metroStyle/metroStyle.css" type="text/css">
    <!--<link rel="stylesheet" href="awesomeStyle/awesome.css" type="text/css">-->
    <style>
        .method {
            padding: 12px;
            background: #2F6F44;
            color: white;
            border-radius: 10px;
            margin: 3px;
        }

        .selected {
            background: #2F6F44;
        }
        .openTestCasesSelectModalButton{
            border-radius: 10px;
        }
        .methodTd{
            vertical-align:top;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <ul id="treeDemo" class="ztree"></ul>
        </div>
        <div class="col-8" >
            <table id="methodExecution">
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

<script type="text/javascript" src="jquery.ztree.core.js"></script>

<script src="methodExecutions.js"></script>
<script src="functions.js"></script>
<script id="inputOutputToolTip" type="text/x-handlebars-template">
    <div class="container">
        <div class="row">
            <div class="col">
                Input:
            </div>
            <div class="col">
                Output:
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{input}}
            </div>
            <div class="col">
                {{output}}
            </div>
        </div>
    </div>
</script>
<script>
    $(document).ready(function(){
        var methodExecutions = getKeysByPattern(window, new RegExp('methodExecution*'));

        var zTreeObj;
        var setting = {
            callback :{
                beforeClick: beforeClick
            }
        };

        function beforeClick(treeId, treeNode, clickFlag) {
            if(!treeNode.isParent){
                let methodExecution = getMethodExecution(treeNode.getPath(), methodExecutions);

                function appendToElement(element, node) {

                    let pathAsId = getPathAsId(node);
                    let method = $('<div class="method">');
                    method.prop('id', pathAsId)
                    method.append(node.methodName);

                    return $('<tr>')
                        .append($('<td class=methodTd">')
                            .append(method));
                }

                function appendTo(element, node) {
                    let tr = appendToElement(element, node);
                    element.append(tr);
                    tippy("#"+getPathAsId(node), {
                        placement: 'bottom',
                        content: Handlebars.compile($('#inputOutputToolTip').html())({input: node.input, output: node.output}),
                        trigger: 'click',
                        interactive: true,
                        hideOnClick: 'toggle',
                        allowHTML: true
                    });
                    if(node.children != null) {
                        let td = $('<td>');
                        tr.append(td);
                        $.each(node.children, function (i, node) {
                            appendTo(td, node)
                        })
                    }
                }

                let $methodExecution = $('#methodExecution');
                $methodExecution.empty();
                appendTo($methodExecution, methodExecution);
            }
        }
        let zNodes = getZNodes(methodExecutions);


        zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
    });
</script>
</body>
</html>
