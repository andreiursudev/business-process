<!DOCTYPE html>
<HTML>
<HEAD>
    <TITLE> ZTREE DEMO </TITLE>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="demoStyle/demo.css" type="text/css">
    <!--<link rel="stylesheet" href="zTreeStyle/zTreeStyle.css" type="text/css">-->
    <link rel="stylesheet" href="metroStyle/metroStyle.css" type="text/css">
    <!--<link rel="stylesheet" href="awesomeStyle/awesome.css" type="text/css">-->
    <script type="text/javascript" src="jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="jquery.ztree.core.js"></script>

    <script src="methodExecutions.js"></script>
    <script src="functions.js"></script>

    <SCRIPT LANGUAGE="JavaScript">
        var zTreeObj;
        // zTree configuration information, refer to API documentation (setting details)
        var setting = {};
        // zTree data attributes, refer to the API documentation (treeNode data details)
        var zNodes = [
            {name:"test1", open:true, children:[
                    {name:"test1_1"}, {name:"test1_2"}]},
            {name:"test2", open:true, children:[
                    {name:"test2_1", children:[
                            {name:"test2_1"}, {name:"test2_2"}]}, {name:"test2_2"}]}
        ];
        $(document).ready(function(){

            var flows = getKeysByPattern(window, new RegExp('methodExecution*'));

            zNodes = getZNodes(flows);

            /*zNodes = [
                {name:"your", open:true, children:[
                        {name:"package", open:true, children:[
                                {name:"name", open:true, children:[
                                        {name:"logic", open:true, children:[
                                                {name:"logic1", open:true, children:[
                                                        {name:"Object1Test", open:true, children:[
                                                                {name:"callMethod1"}, {name:"callMethod1"}]}]}]}]}]}]}]*/

            zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        });
    </SCRIPT>
</HEAD>
<BODY>
<div>
    <ul id="treeDemo" class="ztree"></ul>
</div>
</BODY>
</HTML>
